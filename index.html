<!DOCTYPE html>

<head>

  <title>证书信息</title>
  <style>
    /* 防止横向滚动 */
    html, body { overflow-x: hidden; width: 100%; box-sizing: border-box; }
    *, *::before, *::after { box-sizing: border-box; }
    
    /* 页面基础布局 */
    body { 
      margin: 0; 
      padding: 0 16px; 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; 
      background: #daecf5; 
      color: #000; 
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .sheet { 
      width: 640px; 
      margin: 0 auto; 
      background: #fff; 
      border: 2px solid #c9d6e2; 
      border-radius: 4px; 
      transition: all 0.3s ease;
    }

    /* 表格样式（纯 HTML 表格实现版） */
    table { width: 100%; border-collapse: separate; border-spacing: 2px; table-layout: fixed; background: #fff; }
    th, td { border: 1px solid #a0a0a0; padding: 0px 8px; vertical-align: middle; background: #fff; }
    th { width: 240px; text-align: right; color: #000; font-weight: normal; }
    td { text-align: left; }

    /* 照片单元格 */
    .photo-label { width: 240px; text-align: right; font-weight: normal; background: #fff; }
    .photo-box { text-align: left; padding: 6px; }
    .photo-box img { width: 140px; height: 182px; object-fit: cover; border-radius: 2px; border: none; }

    /* 值文本适当换行 */
    .value { word-break: break-all; }
    .value-spaced { line-height: 1.4; }

    /* 移动端适配 */
    @media screen and (max-width: 768px) {
      body { padding: 0px; }
      .sheet { 
        width: 33.33%; 
        min-width: 280px; /* 防止在极小屏幕上过度缩小 */
      }
      table { font-size: 14px; border-spacing: 1px; width: 100%; }
      th, td { padding: 5px 6px; font-size: 14px; line-height: 1.3; }
      th { width: 45%; font-size: 13px; text-align: right; }
      .photo-label { width: 45%; text-align: right; }
      .photo-box { text-align: left; padding: 4px; }
      .photo-box img { width: 90px; height: 117px; max-width: 100%; }
      td { text-align: left; width: 55%; }
      .value-spaced { line-height: 1.3; }
    }

    @media screen and (max-width: 480px) {
      body { padding: 0 16px; }
      .sheet { 
        width: 33.33%; 
        min-width: 250px;
      }
      table { font-size: 6px; border-spacing: 0.5px; width: 100%; }
      th, td { padding: 3px 4px; font-size: 6px; line-height: 1.3; }
      th { width: 45%; font-size: 6px; text-align: right; }
      .photo-label { width: 45%; text-align: right; }
      .photo-box { text-align: left; padding: 0px; }
      .photo-box img { width: 60px; height: 81px; max-width: 100%; }
      td { text-align: left; word-break: break-word; width: 55%; }
      .value-spaced { line-height: 1.3; }
    }
    
    /* 超小屏幕进一步缩小，减少边距以适应屏幕 */
    @media screen and (max-width: 375px) {
      body { padding: 0 12px; }
      .sheet { 
        width: 33.33%; 
        min-width: 220px;
        transform: scale(0.8);
      }
      table { font-size: 10px; border-spacing: 0.5px; }
      th, td { padding: 3px 4px; font-size: 10px; line-height: 1.2; }
      th { width: 45%; font-size: 9px; }
      .photo-label { width: 45%; }
      .photo-box { padding: 0px; }
      .photo-box img { width: 50px; height: 68px; }
      td { width: 55%; }
      .value-spaced { line-height: 1.2; }
    }
    
    /* 屏幕宽度不足以容纳150px边距时，自动减少边距 */
    @media screen and (max-width: 500px) and (min-width: 376px) {
      body { padding-left: 20px; padding-right: 20px; }
    }

    /* 打印样式：A4 竖版，适配边距与对齐 */
    @media print {
      @page { size: A4 portrait; margin: 12mm; }
      body { background: #fff; padding: 0;}
      .sheet { width: 180mm; margin: 0 auto; background: #fff; border: 1px solid #000; border-radius: 0; }
      table { border-collapse: separate; border-spacing: 0.5px; }
      th, td { border-color: #000;background-color: #fff; }
    }
  </style>
</head>
