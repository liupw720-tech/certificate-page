    body { margin: 0; padding: 24px; font-family: system-ui, -apple-system, Segoe UI, Roboto, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; background: #daecf5; color: #222; }
    .sheet { width: 640px; margin: 0 auto; background: #fff; border: 2px solid #c9d6e2; border-radius: 4px; padding: 2px; }

    /* 表格样式（纯 HTML 表格实现版） */
    table { width: 100%; border-collapse: separate; border-spacing: 2px; table-layout: fixed; background: #fff; }
    th, td { border: 1px solid #a0a0a0; padding: 10px 8px; vertical-align: middle; background: #fff; }
    th { width: 220px; text-align: right; color: #333; font-weight: normal; }
    td { text-align: left; }

    /* 照片单元格 */
    .photo-label { width: 220px; text-align: right; font-weight: normal; background: #fff; }
    .photo-box { text-align: left; padding: 6px; }
    .photo-box img { width: 140px; height: 182px; object-fit: cover; border-radius: 2px; border: none; }

    /* 值文本适当换行 */
    .value { word-break: break-all; }
    .value-spaced { line-height: 1.6; }

    /* 打印样式：A4 竖版，适配边距与对齐 */
    @media print {
      @page { size: A4 portrait; margin: 12mm; }
      body { background: #fff; padding: 0; }
      .sheet { width: 180mm; margin: 0 auto; background: #fff; border: 1px solid #000; border-radius: 0; }
      table { border-collapse: separate; border-spacing: 2px; }
      th, td { border-color: #000;background-color: #fff; }
    }
  </style>
